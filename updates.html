<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let pcnt = 0;
        let psize = 10;
        $(window).on('load', function () {
            getdata(1, psize);
        });

        function getdata(page, psize) {
            $.ajax({
                type: "get",
                url: "data/updates.json",
                dataType: "json",
                success: function (data) {
                    let count = Object.keys(data).length;
                    pcnt = Math.ceil(count / psize);
                    let sidx = (page - 1) * psize;
                    $('tr').remove('.data');
                    let str = "";
                    for (let i = sidx; i < Math.min(sidx + psize, count); i++) {
                        str += '<tr class = data><td>' + data[i].status + '</td><td>' +
                            data[i].project + "</td><td>" + data[i].desc + "</td><td>" + 
                            data[i].date + "</td></tr>";
                    }
                    $('table').append(str);
                    $('#page').text(' ' + page + ' ');
                    $('#pcnt').text(' ' + pcnt + ' ');
                },
                error: function () {
                    console.log("Error");
                }
            });
        }

        function prev() {
            let page = Number($('#page').text());
            if (page > 1) {
                getdata(page - 1, psize);
                $('#page').text(page - 1);
            } else {
                alert('첫 페이지입니다');
            }
        }

        function next() {
            let page = Number($('#page').text());
            if (page < pcnt) {
                getdata(page + 1, psize);
                $('#page').text(page + 1);
            } else {
                alert('마지막 페이지입니다');
            }
        }

        function changepsize(value) {
            psize = Number(value);
            getdata(1, psize);
        }
    </script>
    <style>
        tr:nth-child(2){
            background-color: pink;
        }
        select[name='psize']{
            width: 60px;
            font-size: 16px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <figure class="logo">
            <a href="index.html"><img src="img/logo.png"></a>
        </figure>
        <h1>UPDATES</h1>
    </header>
    <main>
        <form class="searchform">
            <label for="psize">표시할 개수</label>
            <select name="psize" onchange="changepsize(this.value);">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </form>

        <table class="board">
            <tr>
                <th>분류</th>
                <th>프로젝트</th>
                <th>내용</th>
                <th>일자</th>
            </tr>

        </table>
        <div class="paging">
            <button id="prev" onclick="prev()">&lt;</button>
            <p><span id="page">1</span>of<span id="pcnt"></span>pages</p>
            <button id="next" onclick="next();">&gt;</button>
        </div>
    </main>
</body>

</html>
