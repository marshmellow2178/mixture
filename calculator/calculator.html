<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="calculator">
            <div class="formula">0</div>
            <table class="numbers">
                <tr>
                    <td><button value="1">1</button></td>
                    <td><button value="2">2</button></td>
                    <td><button value="3">3</button></td>
                </tr>
                <tr>
                    <td><button value="4">4</button></td>
                    <td><button value="5">5</button></td>
                    <td><button value="6">6</button></td>
                </tr>
                <tr>
                    <td><button value="7">7</button></td>
                    <td><button value="8">8</button></td>
                    <td><button value="9">9</button></td>
                </tr>
                <tr>
                    <td><button value="0">0</button></td>
                    <td><button value=".">.</button></td>
                    <td><button value="00">00</button></td>
                </tr>
            </table>
            <table class="op">
                <tr>
                    <td><button onclick="cal(' + ');">+</button></td>
                    <td><button onclick="cal(' - ');">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="cal(' * ');">*</button></td>
                    <td><button onclick="cal(' / ');">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="cal(' % ');">MOD</button></td>
                    <td><button onclick="compute();">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="esc();">ESC</button></td>
                    <td><button onclick="clearAll();">CLR</button></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../js/background.js"></script>
    <script src="calculator.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    
</body>
</html>
